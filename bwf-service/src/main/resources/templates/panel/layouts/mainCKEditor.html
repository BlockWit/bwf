<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <div th:replace="panel/fragments/header :: header"></div>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="panel/fragments/navbar/navbar :: navbar"></div>
    <div th:replace="panel/fragments/sidebar/sidebar :: sidebar"></div>

    <div class="content-wrapper background-overlay">
        <div class="content-header">
            <div class="container-fluid">
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div th:replace="common/fragments/flash :: flashMessages"></div>
                    </div>
                </div>
                <div>
                    <div class="col-12" layout:fragment="content">

                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="panel/fragments/footer :: footer"></div>
</div>
<div th:replace="panel/fragments/scripts :: scripts"></div>
<script src="/webjars/ckeditor/4.12.1/ckeditor.js" type="text/javascript"></script>
<script type="text/javascript">
    CKEDITOR.replace('postContent', {
        height: 500,
        extraPlugins: 'colorbutton, codesnippet, justify, font, colordialog',
        toolbarGroups: [
            {name: 'basicstyles', groups: ['basicstyles', 'cleanup']},
            {name: 'paragraph', groups: ['list', 'indent', 'blocks', 'align', 'bidi', 'paragraph']},
            {name: 'links', groups: ['links']},
            {name: 'insert', groups: ['insert']},
            {name: 'styles', groups: ['styles']},
            {name: 'colors', groups: ['colors']},
            {name: 'tools', groups: ['tools']},
            {name: 'others', groups: ['others']},
            {name: 'document', groups: ['mode']}
        ],

        removeButtons: 'Save,NewPage,Preview,Print,Templates,Cut,Undo,Redo,Copy,Paste,PasteText,PasteFromWord,Find,Replace,SelectAll,Scayt,Form,Radio,Checkbox,TextField,Textarea,Select,Button,ImageButton,HiddenField,CopyFormatting,RemoveFormat,CreateDiv,BidiLtr,BidiRtl,Language,Unlink,Anchor,Flash,Smiley,PageBreak,Iframe,ShowBlocks,About',

        filebrowserUploadUrl: '@routes.MediaController.upload'
    }).on("instanceReady", function (e) {
        var editor = e.editor;
        editor.on('fileUploadRequest', function (e) {
            e.data.requestData.file = e.data.requestData.upload;
            delete e.data.requestData.upload;
        });
        editor.on('fileUploadResponse', function (e) {
            e.stop();
            var data = e.data;
            var xhr = data.fileLoader.xhr;
            try {
                data.url = (JSON.parse(xhr.responseText)).location
            } catch (error) {
                data.message = error;
                e.cancel();
            }
        });
    });

    $('#postContent').attr('required', false);
</script>
</body>

</html>
