			<div class="card card-outline">

						<img class="profile-user-img img-fluid img-circle" th:src="@{/img/avatar.png}"
								 alt="User profile picture">
					</div>
					<h3 class="profile-username text-center" th:text="${authAccount.getUsername()}"></h3>
					<p class="text-muted text-center" th:text="${authAccount.getEmail()}"></p>

<!--						</li>-->
<!--					</ul>-->
<!--					<a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>-->
				</div>
			</div>
		</div>

		<div class="col-9">
			<div class="row">
				<div class="col-12" th:insert="panel/fragments/cards :: cardDefault ('roles', ~{ :: .card-body-profile-roles})">
					<th:block class="card-body-profile-roles"
										th:insert="panel/fragments/roles :: roles(${authAccount.getSource().getRoles()})"></th:block>
				</div>
			</div>
			<div class="row">
				<div class="col-12"
						 th:insert="panel/fragments/cards :: cardDefault ('permissions', ~{ :: .card-body-profile-permis})">
					<th:block class="card-body-profile-permis"
										th:insert="panel/fragments/permissions :: permissions(${authAccount.getSource().getPermissions()})"></th:block>
				</div>
			</div>
		</div>

	</div>

</div>
