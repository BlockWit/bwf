<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{panel/layouts/mainCardLayout}">
<head>
</head>
<body>
<div layout:fragment="cardTitle">Create new notification</div>
<div layout:fragment="cardBody">

    <!--/*@thymesVar id="newNotification" type="com.blockwit.bwf.form.NewNotification"*/-->
    <form th:action="@{/panel/notifications/create}" method="POST" class="form-vertical" role="form"
          th:object="${newNotification}">
        <div class="form-group" id="login_field">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" th:value="*{login}" minlength="3" maxlength="50"
                   required="true"
                   class="form-control">
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</td>
        </div>
        <div class="form-group" id="content_field">
            <label for="fieldContent">Content</label>
            <input type="text" id="fieldContent" name="fieldContent" th:value="*{fieldContent}" class="form-control">
            <td th:if="${#fields.hasErrors('fieldContent')}" th:errors="*{fieldContent}">Content error</td>
        </div>
        <div class="form-group mt-5">
            <button type="submit" class="btn btn-outline-primary btn-block">Create</button>
        </div>
    </form>

</div>
</body>
</html>
