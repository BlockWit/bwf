<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="https://www.thymeleaf.org"
			xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{panel/layouts/mainCardLayout}">
<head>
</head>
<body>
<div layout:fragment="cardTitle">Swap pairs</div>
<div layout:fragment="cardBody">
	<!--/*@thymesVar id="prevPageUrl" type="java.lang.String"*/-->
	<!--/*@thymesVar id="nextPageUrl" type="java.lang.String"*/-->
	<th:block
		th:replace="panel/fragments/tables :: unborderedBasicTableWithPag12 ('swap_pairs', ${prevPageUrl}, ${nextPageUrl}, ~{ :: .tl-inner-headers}, ~{ :: .tl-inner-fields})">
		<tr class="tl-inner-headers">
			<th>id</th>
			<th class="field_status">status</th>
			<th>BEP20 addr</th>
			<th>ERC20 addr</th>
			<th>symbol</th>
			<th>name</th>
			<th>decimals</th>
			<th>created</th>
			<th></th>
		</tr>
		<!--/*@thymesVar id="pageContent" type="java.util.List<com.blockwit.bwf.model.mapping.SwapPairView>"*/-->
		<!--/*@thymesVar id="target" type="com.blockwit.bwf.model.mapping.SwapPairView"*/-->
		<th:block class="tl-inner-fields" th:each="target : ${pageContent}">
			<tr class="tl-inner-row">
				<td th:text="${target.getId()}"></td>
				<td class="field_status"><div th:replace="common/fragments/badges :: swapPairStatusHR (${target.getStatus()})"></div></td>
				<td><div th:replace="common/fragments/badges :: tokenHR (${target.getBep20Addr()}, ${target.getBep20AddrLink()})"></div></td>
				<td><div th:replace="common/fragments/badges :: tokenHR (${target.getErc20Addr()}, ${target.getErc20AddrLink()})"></div></td>
				<td th:text="${target.getSymbol()}"></td>
				<td th:text="${target.getName()}"></td>
				<td th:text="${target.getDecimals()}"></td>
				<td th:text="${target.getCreateTime()}"></td>
				<td></td>
			</tr>
		</th:block>
	</th:block>
</div>
</body>
</html>
