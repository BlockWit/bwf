<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{panel/layouts/mainCardLayout}">
<head>
</head>
<body>

<!--/*@thymesVar id="editAccountInternal" type="com.blockwit.bwf.form.UpdateAccountPasswordInternal"*/-->
<div layout:fragment="cardTitle">Set new password for account [[${editAccountInternal.getId()}]]</div>
<div layout:fragment="cardBody">

    <form th:action="${'/panel/accounts/account/' + editAccountInternal.getId() + '/setpass'}" method="POST"
          class="form-vertical" role="form"
          th:object="${editAccountInternal}">
        <input type="hidden" id="id" name="id" th:value="*{id}" required="true" class="form-control">
        <div class="form-group" id="password_field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control">
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</td>
        </div>
        <div class="form-group" id="repassword_field">
            <label for="repassword">Retype password</label>
            <input type="password" id="repassword" name="repassword" class="form-control">
            <td th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}">Retype password error</td>
        </div>
        <div class="form-group mt-5">
            <button type="submit" class="btn btn-outline-primary btn-block">Update</button>
        </div>
    </form>

</div>
</body>
</html>
