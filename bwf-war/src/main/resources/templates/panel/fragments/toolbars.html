<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>

<th:block th:fragment="tableLineToolbar (label, content)">
	<div class="btn-toolbar" role="toolbar" th:aria-label="${label}">
		<div class="btn-group mr-2" role="group" th:aria-label="${label}" th:insert="${content}">
		</div>
	</div>
</th:block>

<th:block th:fragment="tableLineToolbarBtn (href, tooltip, icon)">
	<a th:href="${href}"
		 class="btn btn-sm btn-outline-primary btn-flat"
		 data-toggle="tooltip" th:title="${tooltip}">
		<i th:class="${icon}"></i>
	</a>
</th:block>

</body>
</html>
