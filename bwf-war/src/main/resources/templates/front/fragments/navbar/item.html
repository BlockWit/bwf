<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>

<li class="nav-item" th:fragment="item (targetName, targetUrl, menuItemIcon)">
	<a class="nav-link" th:href="${targetUrl}">
		<i th:class="'fa ' + ${menuItemIcon}"></i>
		<span th:text="${targetName}"></span>
	</a>
</li>

</body>
</html>
