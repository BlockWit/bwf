<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{front/layouts/main}">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="container bs-authreg-container mt-5">
        <h2 class="mb-4">Login</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password or login attempts exceeded!
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <p class="mb-5">Swaps controller requires login</p>

        <form name="f" th:action="@{/app/login}" method="POST" class="form-vertical" role="form">
            <div class="form-group" id="username_field">
                <label for="username">Login or email</label>
                <input type="text" id="username" name="username" value="" minlength="3" maxlength="50"
                       required="true"
                       class="form-control">
            </div>
            <div class="form-group" id="password_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="" minlength="8" maxlength="50"
                       required="true"
                       class="form-control">
            </div>
            <div class="form-group mt-5">
                <button type="submit" class="btn btn-outline-primary btn-block"> Login</button>
            </div>
        </form>
<!--        <p>Forgot password? <a href="/app/forgotpassword">Restore.</a></p>-->
    </div>

</div>
</body>
</html>
