<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>

<th:block th:fragment="accountConfirmationStatusBadge (confirmationStatus)">
	<th:block th:if="${confirmationStatus == T(com.blockwit.bwf.model.ConfirmationStatus).CONFIRMED}">
		<div th:replace="common/fragments/badges :: badge ('success', 'confirmed')"/>
	</th:block>
	<th:block th:if="${confirmationStatus == T(com.blockwit.bwf.model.ConfirmationStatus).WAIT_CONFIRMATION}">
		<div th:replace="common/fragments/badges :: badge ('primary', 'wait')"/>
	</th:block>
	<th:block
		th:if="${confirmationStatus == T(com.blockwit.bwf.model.ConfirmationStatus).WAITE_SENDING_VERIFICATION_TOKEN}">
		<div th:replace="common/fragments/badges :: badge ('warning', 'processing')"/>
	</th:block>
</th:block>

</body>
</html>
