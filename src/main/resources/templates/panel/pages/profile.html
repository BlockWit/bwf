<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="https://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{panel/layouts/mainCardLayout}">
<head>
</head>
<body>
<div layout:fragment="content">
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">profile</h3>
		</div>
		<div class="card-body">
			<!--/*@thymesVar id="authAccount" type="com.blockwit.bwf.model.account.IAccountInfoProvider"*/-->
			<ul class="list-group list-group-unbordered table-admin-instances">
				<li class="list-group-item bs-list-group-item bs-list-group-item-top">
					<b>login</b>
					<a class="float-right" th:text="${authAccount.getUsername()}"></a>
				</li>
				<li class="list-group-item bs-list-group-item bs-list-group-item-bottom">
					<b>email</b> <a class="float-right" th:text="${authAccount.getEmail()}"></a>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
