<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="https://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{panel/layouts/main}">
<head>
</head>
<body>
<!--/*@thymesVar id="authAccount" type="com.blockwit.bwf.model.account.ISourceBasedAccountInfoProvider"*/-->

<div layout:fragment="content">
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">profile</h3>
		</div>
		<div class="card-body">
			<ul class="list-group list-group-unbordered table-admin-instances">
				<li class="list-group-item bs-list-group-item bs-list-group-item-top">
					<b>login</b>
					<a class="float-right" th:text="${authAccount.getUsername()}"></a>
				</li>
				<li class="list-group-item bs-list-group-item bs-list-group-item-bottom">
					<b>email</b> <a class="float-right" th:text="${authAccount.getEmail()}"></a>
				</li>
			</ul>
		</div>
	</div>

	<div class="card">
		<div class="card-header">
			<h3 class="card-title">roles</h3>
		</div>
		<div class="card-body">
			<th:block
				th:replace="panel/fragments/tables :: unborderedBasicTable12 ('roles')">
				<tr class="tl-inner-headers">
					<th>id</th>
					<th>название</th>
					<th>описание</th>
				</tr>
				<!--/*@thymesVar id="target" type="com.blockwit.bwf.model.Role"*/-->
				<th:block class="tl-inner-fields" th:each="target : ${authAccount.getSource().getRoles()}">
					<tr>
						<td th:text="${target.getId()}"></td>
						<td th:text="${target.getName()}"></td>
						<td></td>
					</tr>
				</th:block>
			</th:block>
		</div>
	</div>

</div>
</body>
</html>
