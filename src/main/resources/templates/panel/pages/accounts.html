<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="https://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{panel/layouts/mainCardLayout}">
<head>
</head>
<body>
<div layout:fragment="cardTitle">accounts</div>
<div layout:fragment="cardBody">
	<div classes="row">
		<div classes="col-12">
			<div class="btn-group float-right mb-3 admin-options-table-pag-ctrl">
				<a th:if="${prevPageUrl}" th:href="${prevPageUrl}"
					 class="btn btn-outline-info pagination-control-prev">prev</a>
				<a th:if="${nextPageUrl}" th:href="${nextPageUrl}"
					 class="btn btn-outline-info pagination-control-next">next</a>
			</div>
		</div>
	</div>
	<div classes="row">
		<div classes="col-12">
			<table id="admin-options-table" class="table table-unbordered table-hover table-admin-instances">
				<thead>
				<tr>
					<th>id</th>
					<th>логин</th>
					<th>email</th>
					<th>роли</th>
					<th>статус</th>
					<th>подтвержден</th>
					<th>действия</th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="target : ${pageContent}">
					<tr>
						<td th:text="${target.getId()}"></td>
						<td th:text="${target.getLogin()}"></td>
						<td th:text="${target.getEmail()}"></td>
						<td th:text="${target.getRolesHR()}"></td>
						<td></td>
						<td th:text="${target.isApproved()}"></td>
						<td></td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
