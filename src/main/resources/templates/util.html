<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="/front/blocks/header"></div>
</head>
<body>

<div th:replace="/front/blocks/navbar/navbar :: navbar"></div>

<main role="main" class="main-content">
    <div th:fragment="compositeInput(label, fieldName, placeholder, iid, iname, iclass)">
        <label for="${iid}" th:text="${label}">stub label</label>
        <input type="text" id="${iid}" th:field = *{__${fieldName}__} th:placeholder=${placeholder}
                name="${iname}"
                class=*{__${iclass}__}>
        <td th:if="${#fields.hasErrors(fieldName)}" th:errors="*{__${fieldName}__}">Field error</td>
    </div>

</main>

<div th:replace="/front/blocks/footer :: footer"></div>
<div th:replace="/front/blocks/scripts"></div>

</body>
</html>
