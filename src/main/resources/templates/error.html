<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<div th:replace="front/fragments/header"></div>
</head>
<body>

<div th:replace="front/fragments/navbar/navbar :: navbar"></div>

<main role="main" class="main-content">
	<div class="container bs-container">
		<div class="jumbotron alert-danger">
			<h1>Oops... something went wrong.</h1>
			<h2 th:text="${status + ' ' + error}"></h2>
			<p th:if="${exception != null}" th:text="${exception.message}"></p>
		</div>
	</div>
</main>

<div th:replace="front/fragments/footer :: footer"></div>
<div th:replace="front/fragments/scripts"></div>

</body>
</html>
