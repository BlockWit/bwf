<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="/front/blocks/head"></div>
</head>
<body>

<div th:replace="/front/blocks/navbar/navbar :: navbar"></div>

<main role="main" class="main-content">
    <div class="container bs-container">

        <div class="container bs-authreg-container">
            <h2>Восстановлени пароля</h2>

            <form th:action="@{/app/forgotpassword}" method="POST" class="form-vertical" role="form"
                  th:object="${forgotpassword}">
                <div class="form-group" id="login_field">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" th:value="*{login}" class="form-control" readonly>
                </div>
                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-outline-primary btn-block">Восстановить</button>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:replace="/front/blocks/footer :: footer"></div>
<div th:replace="/front/blocks/scripts"></div>

</body>
</html>
