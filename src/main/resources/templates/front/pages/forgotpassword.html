<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<div th:replace="/front/fragments/header :: header"></div>
</head>
<body>

<div th:replace="/front/fragments/navbar/navbar :: navbar"></div>

<main role="main" class="main-content">
	<div class="container bs-container">

		<div class="container bs-authreg-container">
			<h2>Восстановлени пароля</h2>

			<form th:action="@{/app/forgotpassword}" method="POST" class="form-vertical" role="form"
						th:object="${forgotPassword}">
				<div class="form-group" id="login_field">
					<label for="login">Login</label>
					<input type="text" id="login" name="login" th:value="*{login}" class="form-control">
					<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</td>
				</div>
				<div class="form-group mt-5">
					<button type="submit" class="btn btn-outline-primary btn-block">Восстановить</button>
				</div>
			</form>
		</div>

	</div>
</main>

<div th:replace="/front/fragments/footer :: footer"></div>
<div th:replace="/front/fragments/scripts :: scripts"></div>

</body>
</html>
